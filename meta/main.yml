---
# Role dependencies

galaxy_info:
  role_name: sshd
  author: Carlos Chedas Fernández / Juan Antonio Valiño García
  description: Setup sshd server
  company: AMTEGA - Xunta de Galicia
  license: GPLv3 or EUPL
  min_ansible_version: 2.9
  platforms:
    - name: EL
      versions:
        - 6
        - 7
    - name: Fedora
      versions:
        - 29
        - 30
  galaxy_tags:
    - system
    - sshd
    - ssh

dependencies:
  - role: amtega.check_platform
    vars:
      check_platform_distributions:
        centos: 6
        fedora: 29
        rhel: 6
    tags:
      - role::sshd

  - role: amtega.packages
    vars:
      packages_os:
        centos:
          all:
            openssh: present
        fedora:
          all:
            "apache-sshd": present
        rhel:
          all:
            openssh: present
    tags:
      - role::sshd::install
